kind: NodeNetworkConfigurationPolicy
metadata:
  name: ovs-br1-vlan-trunk
spec:
  nodeSelector:
    node-role.kubernetes.io/worker: ""
  desiredState:
    interfaces:
      - name: ovs-br1
        description: |-
          A dedicated OVS bridge with bond2 as a port
          allowing all VLANs and untagged traffic
        type: ovs-bridge
        state: up
        bridge:
          allow-extra-patch-ports: true
          options:
            stp: false
          port:
            - name: bond2
    ovn:
      bridge-mappings:
        - localnet: vlan-2024
          bridge: ovs-br1
          state: present
        - localnet: vlan-1993
          bridge: ovs-br1
          state: present
